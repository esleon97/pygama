name: pygama

on:
  push:
    branches:
      - main
      - master
      - dev
      - refactor
      - 'releases/**'
  pull_request:
  release:

jobs:

  build-and-test:
    name: Test pygama with Python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get dependencies and install the package
      run: |
        .github/workflows/get-dependencies.sh
        python -m pip install .
    - name: Run unit tests
      run: pytest test

  test-in-legend-container:
    name: Test pygama in LEGEND container
    runs-on: ubuntu-latest
    container: docker://legendexp/legend-base:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install and run unit tests
      run: |
        pip install .
        pytest test

  deploy-docs:
    name: Deploy documentation on legend-exp.github.io/pygama
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup build environment
        run: |
          git fetch --no-tags --prune --no-recurse-submodules --depth=1 origin
          .github/workflows/get-dependencies.sh
          pip install sphinx sphinx-rtd-theme sphinx-multiversion
      - name: Build docs for current ref
        run: |
          cd docs
          make clean
          make this
      - name: Build docs for selected versions (GitHub pages)
        run: |
          cd docs
          make clean
          make info
          make
      - if: ${{ github.event_name == 'push' }}
        name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: docs/build/allver/html
